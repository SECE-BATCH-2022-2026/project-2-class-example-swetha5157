<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image" href="timer.jpg">
</head>
<body>
    <div class="timer">
        <h2>TIMER</h2>
        <p id="slogan">---for each moment counts---</p>
    <p id="value"> </p>
    <div class="display">
    <span id="hours">00</span>
    <span>:</span>
    <span id="minutes">00</span>
    <span>:</span>
    <span id="counter">00</span><br><br>
</div>
<div class="btn">
    <button id="start">START
    </button>
    <button id="stop">STOP
    </button>
    <button id="reset">RESET</button><br>
</div>
    <p id="lap"> </p>
</div>

<script src="index.js"></script>
</body>
</html>
